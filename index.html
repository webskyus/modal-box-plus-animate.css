<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>New Year Timer</title>
	<link href="https://fonts.googleapis.com/css?family=Odibee+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/norm.css">
</head>

<body>
	
	<section class="page">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-12 col-lg-6">
					<div class="timer">
						<h1 class="timer__title">Time today</h1>
						<div class="timer-wrapper timer-wrapper--today">
							<div class="timer-wrapper__box">
								<div class="timer-wrapper__title">Year : </div>
								<div class="timer-wrapper__descr timer-wrapper__descr--today-year">2020</div>
							</div>
							<div class="timer-wrapper__box">
								<div class="timer-wrapper__title">Day : </div>
								<div class="timer-wrapper__descr timer-wrapper__descr--today-days">Feburaly</div>
							</div>
							<div class="timer-wrapper__box">
								<div class="timer-wrapper__title">Month : </div>
								<div class="timer-wrapper__descr timer-wrapper__descr--today-month">Feburaly</div>
							</div>
							<div class="timer-wrapper__box">
								<div class="timer-wrapper__title">Hour : </div>
								<div class="timer-wrapper__descr timer-wrapper__descr--today-hours">12</div>
							</div>
							<div class="timer-wrapper__box">
								<div class="timer-wrapper__title">Minutes : </div>
								<div class="timer-wrapper__descr timer-wrapper__descr--today-minutes">12</div>
							</div>
							<div class="timer-wrapper__box">
								<div class="timer-wrapper__title">Seconds : </div>
								<div class="timer-wrapper__descr timer-wrapper__descr--today-seconds">12</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-12 col-lg-6">
					<div class="timer">
						<h1 class="timer__title">Time to new year</h1>
						<div class="timer-wrapper timer-wrapper--ny" data-deadline="2021-1-1">
							<div class="timer-wrapper__box">
								<div class="timer-wrapper__title">Days : </div>
								<div class="timer-wrapper__descr timer-wrapper__descr--ny-days">356</div>
							</div>
							<div class="timer-wrapper__box">
								<div class="timer-wrapper__title">Hours : </div>
								<div class="timer-wrapper__descr timer-wrapper__descr--ny-hours">12</div>
							</div>
							<div class="timer-wrapper__box">
								<div class="timer-wrapper__title">Minutes : </div>
								<div class="timer-wrapper__descr timer-wrapper__descr--ny-minutes">12</div>
							</div>
							<div class="timer-wrapper__box">
								<div class="timer-wrapper__title">Seconds : </div>
								<div class="timer-wrapper__descr timer-wrapper__descr--ny-seconds">12</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>




	<script src="js/app.js"></script>
</body>

</html>
